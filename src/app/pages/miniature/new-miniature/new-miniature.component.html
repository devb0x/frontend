<form
	(ngSubmit)="newMiniatureSubmit()"
	[formGroup]="miniatureForm"
	class="form"
>
	<label for="name">Unit Name</label>
	<input
		type="text"
		id="name"
		formControlName="name"
		required
	>
	<button
		type="submit"
		class="btn submit"
		[disabled]="miniatureForm.invalid"
	>
		Add Miniature
	</button>
	<span *ngIf="miniatureForm.dirty && miniatureForm.invalid" class="error-message">
		The name must be at least 3 characters long.
	</span>
</form>
