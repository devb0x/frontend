<div class="dashboard-container">
	<header class="dashboard-header">
		<div>
			<h1 class="dashboard-title">{{ userData?.username }} 's Dashboard</h1>
			<button (click)="logout()" >
				logout
			</button>
		</div>
		<a routerLink="/dashboard/new-army" class="dashboard-create__link">
			create new army
		</a>
		<a routerLink="/dashboard/new-paint-guide" class="dashboard-create__link">
			create new paint guide
		</a>
	</header>
	
	<app-dropdown
		[iconUrl]="'../../../assets/icons/game-icons_elf-helmet.svg'"
	>
		<h2 class="dropdown-title">
			Armies Collection
		</h2>
		<div class="content">
			<app-army-list></app-army-list>
		</div>
	</app-dropdown>
	
	<app-dropdown
		[iconUrl]="'../../../assets/icons/game-icons_standing-potion.svg'"
	>
		<h2 class="dropdown-title">
			Paints Guides Collection
		</h2>
		<div class="content">
			<app-paint-guide-list></app-paint-guide-list>
		</div>
	</app-dropdown>
</div>
